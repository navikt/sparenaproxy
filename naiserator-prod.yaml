apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sparenaproxy
  namespace: default
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/prod/creds/sparenaproxy
        mountPath: /secrets/azuread/sparenaproxy
      - kvPath: serviceuser/data/prod/srvsparenaproxy
        mountPath: /secrets/serviceuser
      - kvPath: /kv/prod/fss/sparenaproxy/default
        mountPath: /var/run/secrets/nais.io/vault
  ingresses:
    - "https://sparenaproxy.nais.adeo.no"
  webproxy: true
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: MOUNT_PATH_VAULT
      value: /postgresql/prod-fss
    - name: SPARENAPROXY_DB_URL
      value: jdbc:postgresql://A01DBVL014.adeo.no:5432/sparenaproxy
    - name: AADACCESSTOKEN_URL
      value: https://login.microsoftonline.com/navno.onmicrosoft.com/oauth2/token
    - name: SPOKELSE_CLIENTID
      value: 2cfc9652-f3c7-4b23-a43b-e8844f49aeca
