apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sparenaproxy
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      tenant: nav.no
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/prod/creds/sparenaproxy
        mountPath: /secrets/azuread/sparenaproxy
      - kvPath: serviceuser/data/prod/srvsparenaproxy
        mountPath: /secrets/serviceuser
      - kvPath: /kv/prod/fss/sparenaproxy/teamsykmelding
        mountPath: /var/run/secrets/nais.io/vault
  ingresses:
    - "https://sparenaproxy.nais.adeo.no"
  webproxy: true
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: MOUNT_PATH_VAULT
      value: /postgresql/prod-fss
    - name: SPARENAPROXY_DB_URL
      value: jdbc:postgresql://A01DBVL014.adeo.no:5432/sparenaproxy
    - name: AADACCESSTOKEN_URL
      value: https://login.microsoftonline.com/62366534-1ec3-4962-8869-9b5535279d0b/oauth2/token
    - name: SPOKELSE_CLIENTID
      value: 2cfc9652-f3c7-4b23-a43b-e8844f49aeca
    - name: SMREGISTER_CLIENTID
      value: 96a10e4e-4437-47a2-ae9c-2f1c1634340e
    - name: MQ_HOST_NAME
      value: a01apvl063.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLSC02
    - name: MQ_CHANNEL_NAME
      value: P_SPARENAPROXY
    - name: MQ_ARENA_QUEUE_NAME
      value: QA.P_ARENA.MELD_FRA_SPARENAPROXY
    - name: MQ_KVITTERING_QUEUE_NAME
      value: QA.P_SPARENAPROXY.MELD_KVITT_FRA_ARENA
    - name: MQ_KVITTERING_BQ_QUEUE_NAME
      value: QA.P_SPARENAPROXY.MELD_KVITT_FRA_ARENA_BOQ
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.nais.adeo.no/graphql
    - name: KAFKA_CLIENT_ID
      value: "sparenaproxy"
    - name: SPOKELSE_SCOPE
      value: "api://prod-fss.tbd.spokelse/.default"