apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sparenaproxy
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      tenant: nav.no
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/prod/srvsparenaproxy
        mountPath: /secrets/serviceuser
  ingresses:
    - "https://sparenaproxy.nais.adeo.no"
  webproxy: true
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: MOUNT_PATH_VAULT
      value: /postgresql/prod-fss
    - name: SPARENAPROXY_DB_URL
      value: jdbc:postgresql://A01DBVL014.adeo.no:5432/sparenaproxy
    - name: SMREGISTER_SCOPE
      value: "api://prod-fss.teamsykmelding.syfosmregister/.default"
    - name: MQ_HOST_NAME
      value: a01apvl269.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLS02
    - name: MQ_CHANNEL_NAME
      value: P_SPARENAPROXY
    - name: MQ_ARENA_QUEUE_NAME
      value: QA.P_ARENA.MELD_FRA_SPARENAPROXY
    - name: MQ_KVITTERING_QUEUE_NAME
      value: QA.P_SPARENAPROXY.MELD_KVITT_FRA_ARENA
    - name: MQ_KVITTERING_BQ_QUEUE_NAME
      value: QA.P_SPARENAPROXY.MELD_KVITT_FRA_ARENA_BOQ
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.nais.adeo.no/graphql
    - name: KAFKA_CLIENT_ID
      value: "sparenaproxy"
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: SYKETILLFELLE_ENDPOINT_URL
      value: https://flex-syketilfelle.intern.nav.no
    - name: SYKETILLFELLE_SCOPE
      value: api://prod-gcp.flex.flex-syketilfelle/.default